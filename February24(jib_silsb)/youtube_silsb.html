<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube 실습</title>

    <link rel="stylesheet" href="./youtube_silsb.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="first-section">
          <a href="#"><i class="bx bx-menu"></i></a>
          <a class="first" href="#"
            ><i class="bx bxl-youtube"></i>
            <label for="bx bx1-youtube">YouTube</label>
            <div class="kr">KR</div>
          </a>
        </div>

        <form class="search-bar">
          <div class="search-field">
            <input type="search" placeholder="Search" />
            <div class="search-inside">
              <a href="#"><i class="bx bx-search-alt-2"></i></a>
            </div>
          </div>

          <div class="voice-icon"><i class="bx bx-user-voice"></i></div>
        </form>

        <div class="last-navbar">
          <i class="bx bx-video-plus"></i>
          <i class="bx bxs-bell"></i>
          <img src="./unnamed.png" alt="myprofile" width="15px" />
        </div>
      </nav>
    </header>
  </body>
</html>
