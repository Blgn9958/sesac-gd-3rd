<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form Tag의 중류</title>
  </head>
  <body>
    <!-- form 태그는 사용자의 입력을 받는 요소들을 묶어주는 태그 -->
    <!-- form 태그의 속성 : action, method -> 서버와의 통신과 관련된 속성 -> 일단 넘어갈거에요 -->
    <!-- 사용자의 입력을 위한 태그를 form 태그 내부에 작성 -> 서버에 전달 -->
    <form>
      <!-- input은 열린 태그 (닫는 태그 x)이기 때문에 꼭 / 닫아주기 -->
      text :
      <input type="text" />
      <br />
      <!-- label 태그란 -->
      <!-- for 속성을 사용해 input 태그와 연결할 수 있는 태그 -->
      <!-- 해당 label을 클릭할 경우 연결된 input에 focus를 하거나 채크할 수 있음 -> 사용자 편의성을 높임 -->
      <!-- label의 for와 input의 id가 동일하면 연결됨 -->
      <!-- label과 함께 쓸 경우 -->
      <label for="text">text with label : </label>
      <input type="text" id="text" />
      <br />
      <label for="email">email</label>
      <!-- placeholder : 예시 텍스트 입력 (연한 회색, 값이 들어가면 안보임) -->
      <input type="email" id="email" placeholder="example@aa.co.kr" />
      <br />

      <!-- label의 for 속성을 사용하지 않고 암시적으로 연결하는 방법 -->
      <label>
        비밀번호
        <input type="password" />
      </label>
      <br />

      <input type="checkbox" /> 동의합니다.
      <br />

      <!-- checked : 차동으로 채크된 상태 -->
      <input type="checkbox" id="agree" name="agree" checked />
      <label for="agree">동의합니다.</label>
      <br />

      <!-- disabled 비활성화 -->
      <input type="checkbox" id="agree1" />
      <label for="agree1">동의합니다.</label>
      <br />

      <h5>다음중 input type이 아닌 것은? (모두 고르세요)</h5>
      <input type="checkbox" name="input-checkbox" id="text3" />
      <label for="agree">text</label>
      <input type="checkbox" name="input-checkbox" id="click" checked />
      <label for="agree">click</label>
      <input type="checkbox" name="input-checkbox" id="bread" checked />
      <label for="agree">bread</label>
      <input type="checkbox" name="input-checkbox" id="img" checked />
      <label for="agree">img</label>
      <input type="checkbox" name="input-checkbox" id="date" />
      <label for="agree">date</label>
      <br />

      <!-- radio는 그룹 중에서 하나만 선택할 수 있는 타입 -->
      <!-- checkbox는 여러개를 선택할 수 있는 타입 -->
      <!-- checkbox & radio는 같은 name을 부여해 그룹화해야 함 -->
      <!--   -->
      <input type="radio" name="radio" id="radio1" />
      <label for="radio">radio type1</label>
      <input type="radio" name="radio" id="radio2" />
      <label for="radio">radio type2</label>
      <input type="radio" name="radio" id="radio3" />
      <label for="radio">radio type3</label>
      <br />

      <input type="radio" id="radio11" />
      <label for="radio">radio type1</label>
      <input type="radio" id="radio22" />
      <label for="radio">radio type2</label>
      <input type="radio" id="radio33" />
      <label for="radio">radio type3</label>
      <br />

      <h5>다음 중 img 태그의 속성인 것은?</h5>
      <input type="radio" name="img" id="title" />
      <label for="radio">title</label>
      <input type="radio" name="img" id="alt" checked />
      <label for="radio">alt</label>
      <input type="radio" name="img" id="mouse" />
      <label for="radio">mouse</label>
      <input type="radio" name="img" id="value" />
      <label for="radio">value</label>
      <br />

      <label for="color">색상은 선택해 주세요.</label>
      <input type="color" id="color" />
      <br />

      <label for="range">범위를 지정해 주세요.</label>
      <input type="range" id="range" />
      <br />

      <label for="file">파일을 업로드해 주세요.</label>
      <input type="file" id="file" />
      <br />

      <!-- number type은 input장 내부에 숫자 이외의 값이 입력되지 않음 -->
      <!-- input 장 내부 오른편에 count 값을 변경시키는 화살표 자동으로 생성 -->
      <label for="number">숫자 선택 입력해 주세요.</label>
      <input type="number" id="number" />
      <br />

      <label for="date">생년월일을 입력해 주세요.</label>
      <input type="date" id="date" />
      <br />

      <label for="date-time">시간보함 생년월일을 입력해주세요</label>
      <input type="datetime-local" id="datetime-local" />
      <br />

      <!-- 버튼 만들기 -->
      <!-- 방법 1. input 태그의 button type -->
      <!-- 열린 태그이기 때문에 내부에 자식 요소를 만들 수 없음 -->
      <!-- 버튼 내부의 content는 value 속성을 사용해 부여 -->
      <input type="button" value="버튼" />

      <!-- 방법 2. input 태그의 submit type -->
      <!-- value를 지정하지 않아도 기본적으로 "제출"이라는 값이 들어감 -->
      <!-- form 태그 내의 모든 input 값을 서버에 전송 (Javascript 없이) -->
      <input type="submit" value="제출 싫어요" />

      <!-- 방법 3.  button 태그 사용 -->
      <!-- 여는 태그와 닫는 태그가 있어 자유롭게 스타일링 및 활용 가능 -->
      <button>
        버튼 태그로 만든 버튼
        <div style="color: red">난 div야.</div>
      </button>
      <br />

      <!-- col : 가로 너미 속성 -->
      <!-- rows : 세로 너비 속성 -->
      <label for="textarea">많은 양의 텍스트를 받을 때 사용하는 textarea</label>
      <textarea
        id="textarea"
        cols="30"
        rows="10"
        placeholder="내용을 입력해 주세요"
      ></textarea>
      <br /><br /><br />

      <select name="fruit">
        <optgroup label="red">
          <option value="apple">사과</option>
          <option value="strawberry">딸기</option>
          <option value="cherry">체리</option>
        </optgroup>
        <optgroup label="other">
          <option value="banana">바나나</option>
          <option value="orange">오렌지</option>
          <option value="kiwi">키위</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
