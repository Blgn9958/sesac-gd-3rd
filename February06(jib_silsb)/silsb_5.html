<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습5 가상요소선택자</title>
  </head>
  <style>
    .box::before {
      content: "텍시";
      background-color: skyblue;
    }
    .box::after {
      content: "빨리";
      background-color: red;
    }
  </style>
  <body>
    <div class="box">여기요!</div>
  </body>
</html>
