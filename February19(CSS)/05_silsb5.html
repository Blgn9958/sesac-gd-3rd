<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>크기 따라 빠구기</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
      }

      .box {
        width: 200px;
        height: 200px;
        border: 1px solid black;
        border-radius: 10px;
        background-color: skyblue;
        margin: 20px;
      }

      @media screen and (min-width: 700px) {
        .container {
          flex-direction: row;
        }

        .box {
          background-color: black;
        }
      }
    </style>
  </head>
  <body>
    <h2>크기 따라 빠구기</h2>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
