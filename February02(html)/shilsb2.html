<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shilsb2</title>
  </head>
  <body>
    <h1>colspan과 rowspan 실습</h1>
    <table
      border="1"
      cellpadding="50"
      cellspacing="0"
      width="100%"
      height="100"
      style="text-align: center"
    >
      <tr>
        <td colspan="2">1</td>
        <td rowspan="2">2</td>
      </tr>
      <tr>
        <td rowspan="2">3</td>
        <td>center</td>
      </tr>
      <td colspan="2">4</td>
    </table>
    <br />

    <table
      border="1"
      cellspacing="0"
      cellpadding="10"
      align="center"
      style="text-align: center"
    >
      <caption>
        <h1 style="color: green" align="center">스타벅스 실습</h1>
      </caption>

      <tr>
        <th>구분</th>
        <th>음료</th>
        <th>가격</th>
        <th>이미지</th>
      </tr>
      <tr>
        <td rowspan="2">커피류</td>
        <td>아메리카노</td>
        <td>4,200원</td>
        <td>
          <a href="https://www.starbucks.co.kr/index.do" target="_blank">
            <img
              src="https://i.insider.com/63a3647e58babf00188d636c?width=700"
              height="50"
              width="50"
            />
          </a>
        </td>
      </tr>

      <tr>
        <td>돌제 랏떼</td>
        <td>4,800원</td>
        <td>
          <a href="https://www.starbucks.co.kr/index.do" target="_blank">
            <img
              src="https://i.insider.com/63a3647e58babf00188d636c?width=700"
              height="50"
              width="50"
            />
          </a>
        </td>
      </tr>

      <tr>
        <td rowspan="2">주스류</td>
        <td>자비칩 프라우치노</td>
        <td>5,000원</td>
        <td>
          <a href="https://www.starbucks.co.kr/index.do" target="_blank">
            <img
              src="https://i.insider.com/63a3647e58babf00188d636c?width=700"
              height="50"
              width="50"
            />
          </a>
        </td>
      </tr>

      <tr>
        <td>녹차 프라우치노 사진</td>
        <td>5,000원</td>
        <td>
          <a href="https://www.starbucks.co.kr/index.do" target="_blank">
            <img
              src="https://i.insider.com/63a3647e58babf00188d636c?width=700"
              height="50"
              width="50"
            />
          </a>
        </td>
      </tr>
    </table>
  </body>
</html>
