<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습</title>
  </head>
  <body>
    <form>
      <h5>제출용 폼 만들기 실습</h5>
      <br />

      <h3>설문조사</h3>
      <label for="text">이름</label>
      <input type="text" id="text" />
      <br />

      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="이메일 입력해 주세요." />
      <br />

      <h2>나의</h2>
      <br />

      <input type="radio" name="나이" id="나이" />
      <label for="agree">10대</label>
      <input type="radio" name="나이" id="나이" />
      <label for="agree">20대</label>
      <input type="radio" name="나이" id="나이" />
      <label for="agree">30대</label>
      <input type="radio" name="나이" id="나이" />
      <label for="agree">40대</label>
      <input type="radio" name="나이" id="나이" />
      <label for="agree">50대</label>
      <input type="radio" name="나이" id="나이" />
      <label for="agree">60대 이상</label>
      <br />

      <h2>원하는 강의 (복수응답가능합니다.)</h2>
      <br />

      <input type="checkbox" name="html" id="html" />
      <label for="checkbox">html</label>
      <input type="checkbox" name="Javascript" id="Javascript" />
      <label for="checkbox">Javascript</label>
      <input type="checkbox" name="css" id="css" />
      <label for="checkbox">css</label>
      <br />

      <label for="textarea"></label>
      <textarea
        name="textarea"
        id=""
        cols="30"
        rows="10"
        placeholder="하고 싶은 말 입려해 주세요."
      ></textarea>
      <input type="submit" />
    </form>
  </body>
</html>
