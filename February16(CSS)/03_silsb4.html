<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-direction 실습</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        width: 100vw;
        height: 100vh;
      }
      .container > .item {
        width: 100px;
        height: 100px;
      }

      .item1 {
        background-color: red;
      }
      .item2 {
        background-color: aqua;
      }
      .item3 {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">item1</div>
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>
    </div>
  </body>
</html>
